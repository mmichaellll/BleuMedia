{% extends "base.html" %}

{% block title %}
Register
{% endblock %}
{% block content %}
<div align="center">
  <div align="center" class="border">
      <div class="header">
        <h1 class="word">Register</h1>
      </div>
        <form action="{{ url_for('register') }}" method="post">
        <div class="form-container-container">
          <div class="form-container">
            <label class="login-label">Username</label>
            <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/>
          </div>

          <div class="form-container">
            <label class="login-label">Email</label>
            <input id="email" name="email" type="text" placeholder="Enter Your Email" class="textbox"/>
          </div>
          <div class="form-container">
            <label class="login-label">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
          </div>
          <div class="form-container">
            <label class="login-label">Confirm Password</label>
            <input id="password" name="confirm_password" type="password" placeholder="Confirm Password" class="textbox"/>
          </div>

            <input type="submit" class="btn submit-btn" value="Sign Up">
        </form>
    </h2>
    <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
  </div>
</div>
{% endblock %}
