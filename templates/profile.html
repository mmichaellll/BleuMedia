{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="profile-container border">
    <div class="header">
        <span class="word">
            Profile Settings
        </span>

    </div>
    <form method="POST" class="form-container-container" autocomplete="off">
        <div class="form-container">
            <label class="login-label" for="username">
                Username
            </label>
            <input class="textbox" type="text" id="username" name="username" value="{{ user.username }}">
        </div>
        <div class="form-container">
            <label class="login-label" for="email">
                Email
            </label>
            <input class="textbox" type="text" id="email" name="email" value="{{ user.email }}">
        </div>
        <button class="submit-btn" type="submit" name="update_profile">Update Profile</button>
    </form>
    <form method="POST" class="form-container-container" autocomplete="off">  
        <div class="form-container">
            <label class="login-label" for="old_password">
                Current Password
            </label>
            <input class="textbox" type="password" id="old_password" name="old_password">
        </div>
        <div class="form-container">
            <label class="login-label" for="new_password">
                New Password
            </label>
            <input class="textbox" type="password" id="new_password" name="new_password">
        </div>
        <div class="form-container">
            <label class="login-label" for="confirm_password">
                Confirm New Password
            </label>
            <input class="textbox" type="password" id="confirm_password" name="confirm_password">
        </div>
        <button class="submit-btn" type="submit" name="update_password">Update Password</button>
    </form>
</div>
{% endblock %}
